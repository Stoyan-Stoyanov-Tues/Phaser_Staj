<html>
  <head>
   <meta charset="UTF-8">
    <title>Endless Runner Game Demo</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style>
      body { background-color: #000000; }
      canvas { background-color: #222222; }
    </style>
  </head>
  <body onload="init();">
  <div align="center">
   <canvas id="game-canvas" width="800" height="600"></canvas>
  </div>
  <script src="pixi.js-master/bin/pixi.dev.js"></script>
  <script>
  
  function init() {		
  stage = new PIXI.Stage(0x66FF99);
  renderer = PIXI.autoDetectRenderer(
    800,
    600,
    document.getElementById("game-canvas")
  );

  var midTexture = PIXI.Texture.fromImage("resources/road.png");
  mid = new PIXI.TilingSprite(midTexture, 800, 600);
  mid.position.x = 0;
  mid.position.y = 0;
  mid.tilePosition.x = 0;
  mid.tilePosition.y = 0;
  stage.addChild(mid);

  requestAnimFrame(update);
}
function update() {
  mid.tilePosition.y += 0.64;
  renderer.render(stage);
  requestAnimFrame(update);

}

  </script>
</body>
</html>
